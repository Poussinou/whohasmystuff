buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.0.0'
    }
}

apply plugin: 'com.android.application'

android {

    compileSdkVersion 16
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId 'de.freewarepoint.whohasmystuff'
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 27
        versionName "1.0.26"
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }

    lintOptions {
        abortOnError false
    }
}